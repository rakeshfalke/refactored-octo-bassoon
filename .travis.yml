language: php
php:
  - 5.6
  - 7.1

sudo: enabled
dist: trusty

matrix:
  fast_finish: true
  allow_failures:
  - php: hhvm

before_install:
  - sudo apt-get update > /dev/null

mysql:
  database: drupal
  username: root
  encoding: utf8

# before_install:
#   - sudo apt-get update & /dev/null
#   - composer self-update

install:
  - composer install
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  # - export PATH="$HOME/.composer/vendor/bin:$PATH"
  # # Install Drush
  # - composer global require drush/drush:8.*
  # - phpenv rehash
  # Move into core directory for phpunits benefit
  - cd web
  - cp sites/default/default.settings.php sites/default/settings.php
  - chmod a+w sites/default/settings.php
  - chmod a+w sites/default
  # Create MySQL Database
  - mysql -e 'create database drupal;'
  # Install drupal default profile
  - ../bin/drush si lightning --db-url=mysql://root@127.0.0.1/drupal --yes
  # Import config for our pseudo install
  - ../bin/drush --verbose config-import active --yes
